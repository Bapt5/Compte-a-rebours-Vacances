<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="main.js" async></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XGKJ96PM5L"></script>
  <script src="confetti.js"></script>
  <script type="text/javascript" src="data.json"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="images/favicon.ico" />
  <meta name="google-site-verification" content="yi6Tvn8jBa54WSyYbR88qzhnpizXQqrpjneWiXNaQdw" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/87544e3da3.js" crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Compte à rebours avant les vacances</title>
</head>

<body>
  <nav class="navbar navbar-expand-custom navbar-mainbg">
    <a class="navbar-brand navbar-logo" href="#">Compte à rebours</a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <li class="nav-item active" id="week">
          <a class="nav-link"></i>Semaines</a>
        </li>
        <li class="nav-items" id="day">
          <a class="nav-link">Jours</a>
        </li>
        <li class="nav-item" id="hour">
          <a class="nav-link">Heures</a>
        </li>
        <li class="nav-item" id="minute">
          <a class="nav-link">Minutes</a>
        </li>
        <li class="nav-item" id="second">
          <a class="nav-link">Secondes</a>
        </li>
        <li class="nav-item" id="Setting">
          <a class="nav-link">Setting</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- <h1>Compte a rebours</h1> -->
  <div class="contentGrid">
    <div class="content">
      <div class="circular" id="weeks">
        <div class="inner"></div>
        <div class="number" id="weekTime"></div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div class="circular" id="days">
        <div class="inner"></div>
        <div class="number" id="dayTime"></div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div class="circular" id="hours">
        <div class="inner"></div>
        <div class="number" id="hoursTime"></div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div class="circular" id="minutes">
        <div class="inner"></div>
        <div class="number" id="minuteTime"></div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div class="circular" id="seconds">
        <div class="inner"></div>
        <div class="number" id="secondsTime"></div>
        <div class="circle">
          <div class="bar left">
            <div class="progress"></div>
          </div>
          <div class="bar right">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <div id="myModal" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Parametre :</h2>
          <br />
            <label for="zone-select">Choisir une zone de vacance :</label>
            <select name="zone" id="zone-select">
              <option value="A">Zone A</option>
              <option value="B">Zone B</option>
              <option value="C">Zone C</option>
            </select>
            <br />
            <label for="dayVac-select">Modifier le jour et l'heure d'entrée en vacance :</label>
            <select name="dayVac" id="dayVac-select">
              <option value="dV">Vendredi</option>
              <option value="dS">Samedi</option>
            </select>
            <input id="time-Vac" name="timeVac" type="time" value="00:00"/>
            <br />
            <button id="submit" class="submit">Valider</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
